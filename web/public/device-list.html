<!DOCTYPE html>
<html>
    <head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Device History</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Temperature</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                        <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
       </div>
        <div class="container">   
                <div id="navbar"></div>
                <div id="footer"></div>
            <h1>Devices</h1>
            
        </div>   
        <table id="devices" class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody></tbody>
    </table>
